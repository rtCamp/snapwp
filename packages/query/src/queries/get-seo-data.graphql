query GetSEOData($uri: String!) {
	generalSettings {
		title
		description
		language
	}
	nodeByUri(uri: $uri) {
		__typename
		... on Page {
			title
			content
			uri
			date
			modified
			featuredImage {
				node {
					sourceUrl
					mediaDetails {
						width
						height
					}
				}
			}
			author {
				node {
					name
				}
			}
		}
		... on Post {
			title
			excerpt
			uri
			date
			modified
			featuredImage {
				node {
					sourceUrl
					mediaDetails {
						width
						height
					}
				}
			}
			author {
				node {
					name
				}
			}
		}
		... on Category {
			name
			description
			uri
		}
		... on Tag {
			name
			description
			uri
		}
		... on User {
			name
			description
			uri
		}
	}
}
