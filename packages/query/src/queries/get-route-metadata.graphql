query GetRouteMetadata($uri: String!) {
	nodeByUri(uri: $uri) {
		__typename
		uri
		... on Page {
			title
			content
			author {
				node {
					name
				}
			}
		}
		... on Post {
			title
			excerpt
			author {
				node {
					name
				}
			}
		}
		... on Category {
			name
			description
		}
		... on Tag {
			name
			description
		}
		... on User {
			name
			description
		}
	}
}
