query GetPagesToRenderStatically(
	$first: Int = 100,
	$hasMoreContentNodes: Boolean = false, $contentNodeCursor: String = null,
	$hasMoreTerms: Boolean = false, $termCursor: String = null,
	$hasMoreUsers: Boolean = false, $userCursor: String = null
) {
	contentNodes(first: $first, after: $contentNodeCursor) @include(if: $hasMoreContentNodes) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			uri
			id
		}
	}

	terms(first: $first, after: $termCursor) @include(if: $hasMoreTerms) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			uri
			id
		}
	}
	users(first: $first, after: $userCursor) @include(if: $hasMoreUsers) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			uri
			id
		}
	}
}
