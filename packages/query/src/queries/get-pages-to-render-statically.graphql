query GetPagesToRenderStatically(
	$first: Int = 100,
	$hasMoreContentNodes: Boolean = true, $contentNodesCursor: String = null,
	$hasMoreTerms: Boolean = true, $termsCursor: String = null,
	$hasMoreUsers: Boolean = true, $usersCursor: String = null
) {
	contentNodes(first: $first, after: $contentNodesCursor) @include(if: $hasMoreContentNodes) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			uri
			id
		}
	}

	terms(first: $first, after: $termsCursor) @include(if: $hasMoreTerms) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			uri
			id
		}
	}
	users(first: $first, after: $usersCursor) @include(if: $hasMoreUsers) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			uri
			id
		}
	}
}
