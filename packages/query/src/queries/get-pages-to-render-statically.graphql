fragment StaticRoutePageInfo on PageInfo {
	endCursor
	hasNextPage
}
fragment StaticRouteNodeData on UniformResourceIdentifiable {
	uri
	id
}

fragment StaticRoutes on Connection {
	pageInfo {
		...StaticRoutePageInfo
	}
	nodes {
		...StaticRouteNodeData
	}
}

query GetPagesToRenderStatically(
	$first: Int = 100
	$hasMoreContentNodes: Boolean = true
	$contentNodesCursor: String = null
	$hasMoreTerms: Boolean = true
	$termsCursor: String = null
	$hasMoreUsers: Boolean = true
	$usersCursor: String = null
) {
	contentNodes(first: $first, after: $contentNodesCursor)
		@include(if: $hasMoreContentNodes) {
		...StaticRoutes
	}
	terms(first: $first, after: $termsCursor) @include(if: $hasMoreTerms) {
		...StaticRoutes
	}
	users(first: $first, after: $usersCursor) @include(if: $hasMoreUsers) {
		...StaticRoutes
	}
}
