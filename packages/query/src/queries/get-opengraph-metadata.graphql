query GetOpenGraphMetadata($uri: String!) {
	nodeByUri(uri: $uri) {
		__typename
		uri
		... on Page {
			title
			date
			modified
			content
			featuredImage {
				node {
					sourceUrl
					mediaDetails {
						width
						height
					}
				}
			}
		}
		... on Post {
			title
			excerpt
			date
			modified
			featuredImage {
				node {
					sourceUrl
					mediaDetails {
						width
						height
					}
				}
			}
		}
		... on Category {
			name
			description
		}
		... on Tag {
			name
			description
		}
	}
}
