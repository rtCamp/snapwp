fragment OpenGraphMetadataFrag on RenderedTemplate {
	uri
	connectedNode {
	    __typename
		... on NodeWithTitle {
			title
		}
		... on NodeWithExcerpt {
			excerpt
		}
		... on NodeWithFeaturedImage {
            featuredImage {
                node {
                    sourceUrl
                    mediaDetails {
                        width
                        height
                    }
                }
            }
		}
		... on ContentNode {
            date
            modified
		}
		... on TermNode {
            name
            description
		}
		... on Page {
			content
		}
	}
}
