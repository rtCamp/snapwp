fragment authorFrag on NodeWithAuthor {
	author {
		node {
			name
		}
	}
}

fragment titleFrag on NodeWithTitle{
	title
}

fragment excerptFrag on NodeWithExcerpt{
    excerpt
}

fragment contentFrag on Page{
    content
}

fragment uriFrag on ContentNode{
	uri
}

fragment termFrag on TermNode{
    name,
    description
}

fragment RouteMetadataFrag on RenderedTemplate {
	id
    connectedNode {
	    __typename,
        ...uriFrag,
        ...titleFrag,
        ...authorFrag,
        ...excerptFrag,
        ...termFrag,
        ...contentFrag 
    }
}
